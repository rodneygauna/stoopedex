{% extends "_base.html" %} {% block content %}
<h1>Sign Up - {{ event.title }}</h1>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.comments.label(class='form-label') }} {{
    form.comments(class='form-control') }}
  </div>
  {{ form.submit(class='btn btn-primary') }}
</form>
{% endblock content %}
